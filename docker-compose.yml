version: '3'
services:
  db:
    image: postgres:13
    volumes:
      - farmers_data:/var/lib/postgresqldata
    environment:
      - POSTGRES_PASSWORD=postgres
  mailcacther:
    image: schickling/mailcatcher
    ports:
      - '1025:1025'
      - '1080:1080'
  web:
    build: .
    volumes:
      - .:/farmers_app
    ports:
      - '3000:3000'
    depends_on:
      - db
    links:
      - mailcacther
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
volumes:
  farmers_data:
